<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
  </head>

<center>

  <body>

    <h1>Employee Interests Survey Form</h1>

    <form class="" action="index.html" method="post">

      <label>Enter your name:</label>
      <input type="text" name="" value="">
      <br><br>
      <label>Enter your department:</label>
      <input type="text" name="" value="">
      <br><br>
      <label>Tell us a little about yourself:</label>
      <textarea name="name" rows="8" cols="40"></textarea>
      <br><br>
      <p>Do you exercise at home?

      <input type="radio" name="choice" value="" id="choice1">
      <label for="choice1">Yes</label>

      <input type="radio" name="choice" value="" id="choice2">
      <label for="choice2">No</label>

      </p>

      <p>How do you like to read about your favourite topics?</p>

      <input type="checkbox" name="option" value="" id="option1">
      <label for="option1">Books</label>

      <input type="checkbox" name="option" value="" id="option2">
      <label for="option2">Online Resources</label>

      <input type="checkbox" name="option" value="" id="option3">
      <label for="option3">Phone Apps</label>

      <input type="checkbox" name="option" value="" id="option4">
      <label for="option4">Magazines</label>
      <br><br>
      <label for="genre">What genre of movies do you like?</label>
      <select class="" name="" id="genre">
        <option value="comedy">comedy</option>
        <option value="horror">horror</option>
        <option value="action">action</option>
      </select>
      <br><br>
      <input type="submit" name="" value="Submit form">

    </form>


  </body>


</center>

</html>
